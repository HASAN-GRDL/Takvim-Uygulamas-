<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html id="ekran" lang="en">
 <title>TKVM.E</title>
<head>
  <script src="ekran.js"></script>
    <link rel="stylesheet" type="text/css" href="ekran.css">

</head>
<body>
  <section class="table__body2">
  <div class="container">
    
      <form >
      <div class="row">
        <div class="col-25">
          <label for="fname"><strong>TİP *</strong></label>
        </div>
        <div class="col-75">
          <select name="tip" id="tip">
            <option value="meet">TOPLANTI</option>
            <option value="plan">PLAN</option>
            <option value="chat">SOHBET</option>
            <option value="lesson">DERS</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="date"><strong>TARİH *</strong> </label>
        </div>
        <div class="col-75">
          <input id="date" type="date" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="time"><strong>BAŞLANGIÇ SAATİ *</strong></label>
        </div>
        <div class="col-75">
          <input id="stime" type="time" class="form-control" >
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="time"><strong>BİTİŞ SAATİ *</strong></label>
        </div>
        <div class="col-75">
          <input id="ftime" type="time" class="form-control" >
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject"><strong>AÇIKLAMA *</strong></label>
        </div>
        <div class="col-75">
          <textarea id="aciklama" name="Aciklama" placeholder="Açıklama alanı.. "></textarea> 
        </div>
        
      </div>
      <br>
      </form>
      
      <div> 
        
        <a class="button" onclick="ekle()"> <span>OLUŞTUR </span></a>
      </div>
   
    </div>
  </section>

  <main class="table">
    <section class="table__header">
        <h1 id="header"></h1>
        <div class="input-group">
            <input id="fDate" type="date" onchange="veriCek(date=true)">
            <img src="/picture/search.png" alt="">
        </div>
    </section>
    <section class="table__body" >

        <table id="myTable"></table>
     
    </section>
</main> 

</body>
</html>
